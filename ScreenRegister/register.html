    <title>Register</title>
  </head>
  <body>
    <main class="containerPage">
      <section class="sectionLogin">
        <header class="headerLogin">
          <div class="container">
            <h1 class="titleLogin">WELCOME,</h1>
            <p class="descriptionLogin">Please, register to continue</p>
          </div>
        </header>
        <form class="formLogin">
          <div class="formItem">
            <label for="fistName">fist name</label>
            <input
              type="text"
              placeholder="Your first name"
              id="firstName"
              required
            />
          </div>

          <div class="formItem">
            <label for="lastName">last name</label>
            <input
              type="text"
              placeholder="Your last name"
              id="lastName"
              required
            />
          </div>

          <div class="formItem">
            <label for="birthDate">birth date</label>
            <input type="date" placeholder="MM/DD/YYYY" id="birthDate" />
          </div>

          <div class="formItem">
            <label for="country">Your Contry</label>
            <input
              type="text"
              placeholder="Your Contry"
              id="country"
              required
            />
          </div>

          <div class="formItem">
            <label for="city">Your city</label>
            <input type="text" placeholder="Your City" id="city" />
          </div>

          <div class="formItem">
            <label for="email">e-mail</label>
            <input
              type="email"
              placeholder="A void e-mail here"
              id="email"
              required
            />
          </div>

          <div class="formItem">
            <label for="password">password</label>
            <input
              type="password"
              placeholder="Your password"
              id="password"
              required
            />
          </div>

          <div class="formItem">
            <label for="confirmPassword">password</label>
            <input
              type="password"
              placeholder="Confirm your password"
              id="confirmPassword"
              required
            />
          </div>
          <p id="errorMessage"></p>
        </form>
        <div class="containerButtons">
          <button id="buttonRegister" type="submit">Register Now</button>
          <a href="../ScreenLogin/index.html"
            >Already have an account? <strong>Log in here </strong></a
          >
        </div>
      </section>
