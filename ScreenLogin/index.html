<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="containerPage">
      <section class="sectionLogin">
        <header class="headerLogin">
          <h1 class="titleLogin">WELCOME</h1>
          <p class="descriptionLogin">
            To continue browsing safely, log in to he network
          </p>
        </header>
        <form class="formLogin">
          <h1 class="formTitle">LOGIN</h1>
          <div class="containerInputs">
            <input type="text" placeholder="user name" id="inputUsername" />
            <input type="text" placeholder="password" id="inputPassword" />
          </div>
        </form>
        <div class="containerButtons">
          <button id="buttonLogin">Log in</button>
          <button id="buttonRegister">Register Now</button>
        </div>
      </section>
      <section class="sectionCompass">
        <img src="../Assets/images/logo_CompassUol.png" alt="" />
      </section>
    </section>
  </body>
</html>
